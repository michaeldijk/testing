<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- My own beautiful styling -->
    <link rel="stylesheet" href="style.css">
    <title>Don't know what to eat?!</title>

<body>

    <!-- Search section -->
    <div class="container-fluid ">
        <div class="row align-items-center justify-content-center main-row">
            <div class="col-10">

                <form class="recipeSeeker" id="recipeSeeker">
                    <input placeholder="Type a recipe here..." type="search" id="recipeField" autofocus />
                    <!-- Search field for ingredients, not working yet, first focussing on recipe field -->
                    <!-- <input placeholder="Type an ingredient here..." type="search" id="ingredientSeeker" autofocus /> -->
                </form>
                <p>Don't know what to eat?? Then look no further, as we got you covered. Just type in what recipe you're
                    looking for, in the recipe field, or, alternatively type in a single ingredient in the ingredient
                    field, and it will find recipes with your given ingredient...</p>
            </div>
        </div>

        <div class="row align-items-center justify-content-center" id="searchResultsDisplay">
        </div>
    </div>
    </div>
    <!-- Search section -->

    <!-- My own JS for recipe seeker -->
    <script src="script.js"></script>
    <!-- Bootstrap needed scripts (popper.js & bootstrap.js) -->
